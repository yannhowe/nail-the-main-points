<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder and Transcriber</title>
</head>
<body>
    <h1>Audio Recorder and Transcriber</h1>
    <button id="start-recording">Start Recording</button>
    <button id="stop-recording" disabled>Stop Recording</button>
    <p id="status">Status: Idle</p>
    <div>
        <h2>Transcription:</h2>
        <p id="record-status">Recording Status: Idle</p>
        <p>Recording countdown: <span id="recording-timer">5</span> seconds</p>
        <textarea id="transcription" rows="30" cols="200" readonly></textarea>
    </div>
    <div>
        <h2>Summary:</h2>
        <p id="summary-status">Summary Status: Idle</p>
        <p>Summary countdown: <span id="summary-timer">N/A</span> seconds</p>
        <textarea id="summary" rows="30" cols="200" readonly></textarea>
    </div>
    <script src="static/app.js"></script>
</body>
</html>
